<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="articlesListPreview(articles)">
    <div class="container">
        <div class="row">
            <div th:each="article: ${articles}" class="col-md-4">
                <div class="productbox">
                    <div class="fadeshop">
                        <div class="captionshop text-center" style="display: none;">
                            <h3 th:text="${article.name}"></h3>
                            <p th:text="${article.description}"></p>
                            <p>
                                <a href="#" class="learn-more detailslearn"><i class="fa fa-shopping-cart"></i> Purchase</a>
                                <a href="#" class="learn-more detailslearn"><i class="fa fa-link"></i> Details</a>
                            </p>
                        </div>
                        <span class="maxproduct">
                            <img th:src="@{/images/product1-1.jpg}" alt="">
                        </span>
                    </div>
                    <div class="product-details">
                        <a th:href="@{/articles/{id}(id=${article.id})}">
                            <h1 th:text="${article.name}"></h1>
                        </a>
                        <span class="price">
                            <span class="edd_price">$49.00</span>
                        </span>
                    </div>
                    <div class="product-details">
                        <div th:with="condition=${not session.articles_in_cart.?[article == article].isEmpty()}" th:remove="tag">
                            <div th:if="condition" th:remove="tag">
                                <button class="edd-add-to-cart">
                                    <a th:href="@{/cart/add/{id}(id=${article.id})}" class="homebrowseitems">Ajouter au panier</a>
                                </button>
                            </div>
                            <div th:unless="condition" th:remove="tag">
                                <button class="edd-add-to-cart">
                                    <a th:href="@{/cart/remove/{id}(id=${article.id})}" class="homebrowseitems">Enlever du panier</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
