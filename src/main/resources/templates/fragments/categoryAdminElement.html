<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="categoryAdminElement(cat)">
    <div class="input-group mb-3">
        <input type="text" readonly class="form-control" th:value="${cat.nameCategory}">
        <div class="input-group-append">
            <a class="btn btn-outline-danger" th:href="@{/admin/categories/confirmDeletion?id={id}(id=${cat.nameCategory})}">X</a>
        </div>
    </div>
</div>

</body>
</html>
