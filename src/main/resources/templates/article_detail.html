<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
</head>
</html>


<!-- HEADER =============================-->
<header class="item header margin-top-0">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
    </div>
</header>
<!-- LATEST ITEMS =============================-->

<section class="item content">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="productbox">
                    <div class="fadeshop">
                        <span class="maxproduct" style="display: block;
                                                          margin-left: auto;
                                                          margin-right: auto;
                                                          width: 50%;
                                                          height: 50%;">
                            <img th:src="@{'/images/'+${article.id}+'.jpg'}"
                                 th:onerror="'this.src=\'' + @{'/images/no-image.jpg'} + '\''">
                        </span>
                    </div>
                </div>

            </div>
            <div class="col-lg-3">
                <div>
                    <h2>Nom</h2>
                    <p th:text="${article.name}"></p>
                    <h2>Description</h2>
                    <p th:text="${article.description}"></p>
                    <h2>Cat√©gories</h2>
                    <div th:each="categorie: ${categories}">
                        <p th:text="${categorie.nameCategory}"></p>
                    </div>
                    <h2>Prix</h2>
                    <p th:text="${'&#36;'+'&nbsp;'}+${article.price}"></p>
                </div>
                <div th:include="fragments/actionArticle :: actionArticle(${article})"></div>
            </div>
        </div>
</section>

<!-- FOOTER =============================-->
<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS =============================-->
<script th:src="@{/js/jquery-.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/anim.js}"></script>
<script>
    //----HOVER CAPTION---//
    jQuery(document).ready(function ($) {
        $('.fadeshop').hover(
            function () {
                $(this).find('.captionshop').fadeIn(150);
            },
            function () {
                $(this).find('.captionshop').fadeOut(150);
            }
        );
    });
</script>

</body>
</html>
