<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
</head>
<body>


<!-- HEADER =============================-->
<header class="item header margin-top-0">
    <div class="wrapper">

        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="text-pageheader">
                        <div class="subtext-image" data-scrollreveal="enter bottom over 1.7s after 0.0s">
                            Admin
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- CONTENT =============================-->
<section class="item content" style="position: relative; z-index: 9">
    <div class="container toparea">
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary" th:href="@{/admin/article}" role="button">Ajouter un article</a>
                <a class="btn btn-primary" th:href="@{/admin/categories}" role="button">Modifier les catégories</a>
                <br />
                <br />
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nom</th>
                        <th scope="col">prix</th>
                        <th scope="col">stock</th>
                        <th scope="col">catégorie(s)</th>
                        <th scope="col">supprimer</th>
                    </tr>
                    </thead>
                    <tbody th:each="article: ${articles}" th:insert="fragments/articlesListAdminPreview :: articlesListAdminPreview(${article})">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<!-- FOOTER =============================-->
<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS =============================-->
<script th:src="@{/js/jquery-.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/anim.js}"></script>
<script>
    //----HOVER CAPTION---//
    jQuery(document).ready(function ($) {
        $('.fadeshop').hover(
            function () {
                $(this).find('.captionshop').fadeIn(150);
            },
            function () {
                $(this).find('.captionshop').fadeOut(150);
            }
        );
    });
</script>
<script>
    function rowClicked(value) {
        location.href = "article?id=" + value;
    }

    function deleteClicked(value) {
        location.href = "article/delete?id=" + value;
    }
</script>

</body>
</html>
