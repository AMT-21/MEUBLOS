<!-- LATEST ITEMS =============================-->
<section class="item content">
  <div class="container">
    <div class="row">
      <div th:each="article: ${articles}" class="col-md-4">
        <div class="productbox">
          <div class="fadeshop">
            <div class="captionshop text-center" style="display: none;">
              <h3 th:text="${article.nom}"></h3>
              <p th:text="${article.description}">

              </p>
              <p>
                <a href="#" class="learn-more detailslearn"><i class="fa fa-shopping-cart"></i> Purchase</a>
                <a href="#" class="learn-more detailslearn"><i class="fa fa-link"></i> Details</a>
              </p>
            </div>
            <span class="maxproduct">
                            <img th:src="@{/images/product1-1.jpg}" alt="">
                        </span>
          </div>
          <div class="product-details">
            <a href="#">
              <h1 th:text="${article.nom}"></h1>
            </a>
            <span class="price">
						<span class="edd_price">$49.00</span>
						</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  //----HOVER CAPTION---//
  jQuery(document).ready(function ($) {
    $('.fadeshop').hover(
            function () {
              $(this).find('.captionshop').fadeIn(150);
