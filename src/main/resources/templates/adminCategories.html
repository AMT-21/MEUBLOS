<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
</head>
<body>


<!-- HEADER =============================-->
<header class="item header margin-top-0">
    <div class="wrapper">

        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="text-pageheader">
                        <div class="subtext-image" data-scrollreveal="enter bottom over 1.7s after 0.0s">
                            Admin - Gestion des catégories
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- CONTENT =============================-->
<section class="item content" style="position: relative; z-index: 9">
    <div class="container toparea">
        <form style="padding: unset" action="#"
              th:object="${category}"
              th:action="@{/admin/categories}" method="post">
            <div class="row justify-content-center">
                <div th:if="${error} != null and ${error} == catAlreadyExists">
                    <div class="alert alert-danger" role="alert">
                        Erreur ! La catégorie existe déjà
                    </div>
                </div>
                <div class="col-3">
                    Nouvelle catégorie :
                </div>
                <div class="col-4">
                    <input type="text" th:field="*{nameCategory}" class="form-control mx-sm-3" >
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12" style="margin-top: 5%; margin-bottom: 5%;">
                <u>Liste des catégories :</u>
            </div>
            <div class="col-4"  th:each="cat: ${categories}" th:insert="fragments/categoryAdminElement :: categoryAdminElement(${cat})"></div>
        </div>
    </div>
</section>


<!-- FOOTER =============================-->
<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS =============================-->
<script th:src="@{/js/jquery-.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/anim.js}"></script>
<script>
    //----HOVER CAPTION---//
    jQuery(document).ready(function ($) {
        $('.fadeshop').hover(
            function () {
                $(this).find('.captionshop').fadeIn(150);
            },
            function () {
                $(this).find('.captionshop').fadeOut(150);
            }
        );
    });
</script>

</body>
</html>
