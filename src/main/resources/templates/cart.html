<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet">
</head>
<body>

<!-- HEADER =============================-->
<header class="item header margin-top-0">
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
    </div>
</header>

<h1>Panier</h1>

<!-- ITEMS ============================= -->
<section class="item content">
    <div th:with="condition=${session.articles_in_cart.isEmpty()}" th:remove="tag">
        <div th:if="condition" th:remove="tag">
            <h2>No content yet!</h2>
        </div>
        <div th:unless="condition" th:remove="tag">
            <h2>Cart</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="session.articles_in_cart : ${article_in_cart}">
                    <td th:text="${article_in_cart.article.name}"></td>
                    <td th:text="${article_in_cart.article.description}"></td>
                    <td th:text="${article_in_cart.article.price}"></td>
                    <td th:text="${article_in_cart.quantity}"></td>
                    <td><a th:href="@{./cart/remove/{idArt}/{idCart}(id1=${article_in_cart.article.id},id2=${article_in_cart.cart.idUser})}">remove</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- FOOTER =============================-->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
