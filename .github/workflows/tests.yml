name: tests

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest # The type of runner that the job will run on

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Write DMZ SSH Key on the runner
        run: echo "${{ secrets.DMZ_SSH_KEY }}" > DMZ_KEY.pem && chmod 400 DMZ_KEY.pem
        
      - name: Start DMZ tunnel
        run: sudo ssh -tt -o StrictHostKeyChecking=no -L 3306:${{ secrets.INSTANCE_IP_ADDRESS }}:3306 ${{ secrets.DMZ_USERNAME }}@${{ secrets.DMZ_IP_ADDRESS }} -i DMZ_KEY.pem &
        
      - name: Start MySQL service
        run: |
          sudo /etc/init.d/mysql stop
          sudo service mysql stop
          sudo killall -KILL mysql mysqld_safe mysqld
          sudo /etc/init.d/mysql start
          sudo service mysql start

        
      - name: Deploy SQL Script
        run: mysql -uroot < script.sql
